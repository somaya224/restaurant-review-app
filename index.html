<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true" role="application">
      <div id="map" aria-hidden="true"></div>
    </section>
    </section>
    <section role="main">
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select tabindex="0" aria-labelledby="neighborhoods-label" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" selected>All Neighborhoods</option>
        </select>
        <label id="neighborhoods-label" class="aria-label">Choose the Neighborhood</label>
        <select tabindex="0" aria-labelledby="cuisines-label" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all" selected>All Cuisines</option>
        </select>
        <label id="cuisines-label" class="aria-label">Choose the Cuisine</label>
      </div>
      <ul tabindex="0" aria-labelledby="filter-results-list" id="restaurants-list" ></ul>
      <label id="filter-results-list" class="aria-label">Filter Results</label>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

<!-- Register Service Worker -->
  <script src="js/sw_register.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
